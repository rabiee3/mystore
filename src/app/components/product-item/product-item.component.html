
<div class="product-container" *ngIf="!isDetailed">
    <div class="product-image" (click)="navigateToProduct(product.id)">
        <img class="w-100" [src]="imagePath" title="Product Image" />
    </div>
    <div class="mb-1 font-weight-bold">{{product?.name}}</div>
    <div class="mb-1">{{product.price | currency:'USD'}}</div>
    <div>
        <select class="select-input form-control" [(ngModel)]="selectedQuantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <button class="btn btn-primary mt-2" (click)="addToCart(product)">
        Add to cart
    </button>
</div>

<div class="product-container" *ngIf="isDetailed">
    <div class="row justify-content-center w-100">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <div class="product-image" (click)="navigateToProduct(product?.id)">
                        <img class="w-100" [src]="imagePath" title="Product Image" />
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 class="font-weight-bold">{{product?.name}}</h3>

                    <div class="mb-1">{{product?.details}}</div>

                    <h4 class="mb-2 text-success">{{product?.price | currency:'USD'}}</h4>
                    <div>
                        <select class="select-input form-control" [(ngModel)]="selectedQuantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-4" (click)="addToCart(product)">
                        Add to cart
                    </button>

                    <div class="text-primary cursor-pointer" [routerLink]="'products'">‚Üê Back to product list</div>
                </div>
            </div>
        </div>
    </div>
</div>
