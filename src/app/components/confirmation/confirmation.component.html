<div class="mt-5 text-center" *ngIf="confirmData.amountorder">
    <h1 class="text-success">Success!</h1>
    <h6>Thank you, {{confirmData.fullname}}</h6>
    <h6>Your, <strong>{{confirmData.amountorder | currency:'USD'}}</strong> is confirmed</h6>
    <h6>Please allow 1-3 business days for shipping</h6>

    <button class="btn btn-primary" [routerLink]="'products'">Back to product list</button>
</div>
